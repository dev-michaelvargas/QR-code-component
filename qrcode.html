
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="photo" style="width: 100%;" src="images/image-qr-code.png" alt="image of the qr"><!-- ALT this for visual deficent people , how the system read it--> 
    </div> <!--this width 100 %  help us to contain the element inside the size div -->
    <div class="text">
      <h2>Improve your front-end skills by building projects</h2>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  

</body>
</html>
